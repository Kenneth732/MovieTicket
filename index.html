<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <form id="ticket-form" class="">
        <label for="movie-name">Movie Name:</label>
        <select id="movie-name"  class="form-control">
          <option value="movie1">Movie 1</option>
          <option value="movie2">Movie 2</option>
          <!-- Add more movie options -->
        </select>
        
        <label for="time">Time of Day:</label>
        <select id="time"  class="form-control">
          <option value="morning">Morning</option>
          <option value="matinee">Matinee</option>
          <option value="evening">Evening</option>
          <!-- Add more time options -->
        </select>
        
        <label for="age">Age:</label>
        <input type="number" id="age" min="0" required class="form-control">
        
        <br>
        <button type="submit" class="btn btn-primary">Calculate Ticket Price</button>
      </form>
      
      <div id="result"></div>
      
    <script src="script.js"></script>
</body>
</html>
